<header class="header">
    <div class="header__container">
        <a href="{{ .Site.BaseURL }}" class="header__logo">
            <span class="logo-text">FitLife</span>
        </a>

        <nav class="header__nav" id="main-nav">
            <ul class="nav__list">
                {{ range .Site.Menus.main }}
                <li class="nav__item">
                    <a href="{{ .URL }}" class="nav__link {{ if $.IsMenuCurrent "main" . }}nav__link--active{{ end }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </nav>

        <button class="header__toggle" id="nav-toggle" aria-label="Toggle navigation">
            <span class="toggle__bar"></span>
            <span class="toggle__bar"></span>
            <span class="toggle__bar"></span>
        </button>
    </div>
</header>
