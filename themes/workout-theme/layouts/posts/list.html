{{ define "main" }}
<section class="page-header page-header--blog">
    <div class="container">
        <h1 class="page-header__title">Fitness Blog</h1>
        <p class="page-header__description">Expert tips, guides, and inspiration for your fitness journey</p>
    </div>
</section>

<section class="section section--light">
    <div class="container">
        <div class="cards-grid cards-grid--3">
            {{ range .Pages }}
            <article class="card card--blog">
                <div class="card__image">
                    {{ if .Params.image }}
                    <img src="{{ .Params.image }}" alt="{{ .Title }}" loading="lazy">
                    {{ else }}
                    <div class="card__placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>
                    </div>
                    {{ end }}
                </div>
                <div class="card__content">
                    <time class="card__date" datetime="{{ .Date.Format "2006-01-02" }}">
                        {{ .Date.Format "January 2, 2006" }}
                    </time>
                    <h3 class="card__title">{{ .Title }}</h3>
                    <p class="card__description">{{ .Summary | truncate 150 }}</p>
                    <a href="{{ .Permalink }}" class="card__link">
                        Read Article
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                    </a>
                </div>
            </article>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
