{{ define "main" }}
<section class="page-header">
    <div class="container">
        <h1 class="page-header__title">{{ .Title }}</h1>
        {{ with .Description }}
        <p class="page-header__description">{{ . }}</p>
        {{ end }}
    </div>
</section>

<section class="section section--light">
    <div class="container">
        <div class="cards-grid">
            {{ range .Pages }}
            <article class="card">
                <div class="card__image">
                    {{ if .Params.image }}
                    <img src="{{ .Params.image }}" alt="{{ .Title }}" loading="lazy">
                    {{ else }}
                    <div class="card__placeholder">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    </div>
                    {{ end }}
                </div>
                <div class="card__content">
                    {{ with .Params.category }}
                    <span class="card__category">{{ . }}</span>
                    {{ end }}
                    <h3 class="card__title">{{ .Title }}</h3>
                    <p class="card__description">{{ .Summary | truncate 120 }}</p>
                    <a href="{{ .Permalink }}" class="card__link">
                        Learn More
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                    </a>
                </div>
            </article>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
